<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
  </head>
  <body style="display: flex; flex-direction: column; gap: 1em">
    <label class="radio">
      <input type="radio" name="example-radio" class="radio__input">
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__selector"></div>
        </div>
        <span class="radio__title">Default</span>
      </div>
    </label>

    <label class="radio">
      <input type="radio" name="example-radio" class="radio__input" checked>
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__selector"></div>
        </div>
        <span class="radio__title">Selected</span>
      </div>
    </label>

    <label class="radio">
      <input type="radio" name="example-radio" class="radio__input" disabled>
      <div class="radio__state">
        <div class="radio__control">
          <div class="radio__selector"></div>
        </div>
        <span class="radio__title">Disabled</span>
      </div>
    </label>
  </body>
</html>
